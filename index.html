<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maya | Moda Feminina</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      padding-top: 100px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      color: #fff;
      z-index: 1000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .menu-filtro {
      display: none;
      position: absolute;
      right: 20px;
      top: 55px;
      background: #fff;
      color: #000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      width: 180px;
    }

    .menu-filtro button {
      width: 100%;
      padding: 12px 15px;
      border: none;
      background: none;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
    }

    .menu-filtro button:hover {
      background: #f7f7f7;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .produto {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
      transition: 0.3s;
    }

    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .produto h3 {
      font-size: 18px;
      margin: 15px 0;
    }

    .btn-produto {
      display: block;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 25px;
      margin: 10px 30px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h2>MAYA</h2>
  <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>

  <div id="menuFiltro" class="menu-filtro">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('saida')">Sa√≠da de banho</button>
    <button onclick="filtrar('biquini')">Biqu√≠ni</button>
    <button onclick="filtrar('shorts')">Shorts</button>
    <button onclick="filtrar('vestidos')">Vestidos</button>
    <button onclick="filtrar('conjuntos')">Conjuntos</button>
    <button onclick="filtrar('blusa')">Blusa</button>
  </div>
</header>

<div class="container">
  <div class="produtos">

    <div class="produto biquini">
      <img src="https://via.placeholder.com/300x200" alt="Biqu√≠ni">
      <h3>Biqu√≠ni Estilo</h3>
      <a class="btn-produto" href="https://wa.me/558981178676?text=Oi%20üòä%20tenho%20interesse%20no%20Biqu√≠ni%20Estilo">Comprar</a>
    </div>

    <div class="produto saida">
      <img src="https://via.placeholder.com/300x200" alt="Sa√≠da de banho">
      <h3>Sa√≠da de Banho</h3>
      <a class="btn-produto" href="https://wa.me/558981178676?text=Oi%20üòä%20tenho%20interesse%20na%20Sa√≠da%20de%20Banho">Comprar</a>
    </div>

    <div class="produto vestidos">
      <img src="https://via.placeholder.com/300x200" alt="Vestido">
      <h3>Vestido Floral</h3>
      <a class="btn-produto" href="https://wa.me/558981178676?text=Oi%20üòä%20tenho%20interesse%20no%20Vestido%20Floral">Comprar</a>
    </div>

    <div class="produto shorts">
      <img src="https://via.placeholder.com/300x200" alt="Shorts">
      <h3>Shorts Ver√£o</h3>
      <a class="btn-produto" href="https://wa.me/558981178676?text=Oi%20üòä%20tenho%20interesse%20no%20Shorts%20Ver√£o">Comprar</a>
    </div>

    <div class="produto conjuntos">
      <img src="https://via.placeholder.com/300x200" alt="Conjunto">
      <h3>Conjunto Chic</h3>
      <a class="btn-produto" href="https://wa.me/558981178676?text=Oi%20üòä%20tenho%20interesse%20no%20Conjunto%20Chic">Comprar</a>
    </div>

    <div class="produto blusa">
      <img src="https://via.placeholder.com/300x200" alt="Blusa">
      <h3>Blusa B√°sica</h3>
      <a class="btn-produto" href="https://wa.me/558981178676?text=Oi%20üòä%20tenho%20interesse%20na%20Blusa%20B√°sica">Comprar</a>
    </div>

  </div>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById('menuFiltro');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function filtrar(categoria) {
  const produtos = document.querySelectorAll('.produto');
  produtos.forEach(p => {
    if (categoria === 'todos' || p.classList.contains(categoria)) {
      p.style.display = 'block';
    } else {
      p.style.display = 'none';
    }
  });
  document.getElementById('menuFiltro').style.display = 'none';
}
</script>

</body>
</html>
