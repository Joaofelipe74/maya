<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#4a3f35;
  padding-top:110px;
}

/* ===== TOPO ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  height:90px;
  background:#f6efe6;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid #e6dccf;
  z-index:1000;
}
header h1{margin:0;letter-spacing:3px}

/* ===== MENU ‚ò∞ ===== */
.menu{
  position:absolute;
  right:20px;
  width:34px;
  cursor:pointer;
}
.menu span{
  display:block;
  height:4px;
  background:#4a3f35;
  margin:6px 0;
  border-radius:2px;
}
.menu-box{
  display:none;
  position:absolute;
  top:90px;
  right:15px;
  background:#fff;
  width:240px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
.menu-box button{
  width:100%;
  padding:16px;
  border:none;
  background:none;
  text-align:left;
  font-size:16px;
  cursor:pointer;
}
.menu-box button:hover{background:#f6efe6}

/* ===== CONTAINER ===== */
.container{max-width:1200px;margin:auto;padding:20px}

/* ===== CATEGORIA ===== */
.categoria{margin-top:50px}
.categoria h2{
  font-size:26px;
  border-left:4px solid #c9a86a;
  padding-left:12px;
}

/* ===== SUBCATEGORIA ===== */
.subcats{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin:15px 0;
}
.subcats button{
  padding:8px 16px;
  border-radius:20px;
  border:1px solid #c9a86a;
  background:transparent;
  cursor:pointer;
}
.subcats button.ativa,
.subcats button:hover{
  background:#c9a86a;
  color:#fff;
}

/* ===== PRODUTOS ===== */
.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}
.produto{
  border:1px solid #e6dccf;
  border-radius:16px;
  overflow:hidden;
  text-align:center;
  padding-bottom:15px;
  transition:.3s;
}
.produto:hover,
.produto.touch{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}
.produto img{
  width:100%;
  height:220px;
  object-fit:cover;
  background:#eee;
}
.produto h3{margin:14px 0}

/* ===== BOT√ÉO ===== */
.btn{
  background:linear-gradient(135deg,#c9a86a,#b8955f);
  color:#fff;
  padding:12px 26px;
  border-radius:30px;
  border:none;
  cursor:pointer;
}

/* ===== CARRINHO ===== */
.cart{
  position:fixed;
  right:20px;
  bottom:90px;
  background:#c9a86a;
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  z-index:3000;
}
.cart span{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#ff4d4d;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  z-index:4000;
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:400px;
  margin:80px auto;
  padding:20px;
  border-radius:16px;
}

/* ===== WHATSAPP ===== */
.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25d366;
  color:#fff;
  padding:15px;
  border-radius:50%;
  font-size:22px;
}
</style>
</head>

<body>

<header>
  <h1>MAYA</h1>
  <div class="menu" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="menu-box" id="menu">
    <button onclick="go('biquini')">Biqu√≠nis</button>
    <button onclick="go('shorts')">Shorts</button>
    <button onclick="go('vestidos')">Vestidos</button>
    <button onclick="go('saida')">Sa√≠da de Banho</button>
    <button onclick="go('blusas')">Blusas</button>
    <button onclick="go('oculos')">√ìculos</button>
    <button onclick="go('chapeu')">Chap√©u / Bon√©</button>
  </div>
</header>

<div class="container">

<!-- BIQU√çNIS -->
<section id="biquini" class="categoria">
<h2>Biqu√≠nis</h2>
<div class="subcats">
<button class="ativa" onclick="sub('biquini','todos',this)">Todos</button>
<button onclick="sub('biquini','cortininha',this)">Cortininha</button>
<button onclick="sub('biquini','hotpant',this)">Hot Pant</button>
</div>
<div class="produtos">
<div class="produto biquini cortininha"><img src="https://via.placeholder.com/400x300"><h3>Biqu√≠ni Cortininha</h3><button class="btn" onclick="add('Biqu√≠ni Cortininha')">Adicionar</button></div>
<div class="produto biquini hotpant"><img src="https://via.placeholder.com/400x300"><h3>Biqu√≠ni Hot Pant</h3><button class="btn" onclick="add('Biqu√≠ni Hot Pant')">Adicionar</button></div>
</div>
</section>

<!-- SHORTS -->
<section id="shorts" class="categoria">
<h2>Shorts</h2>
<div class="produtos">
<div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Short Jeans</h3><button class="btn" onclick="add('Short Jeans')">Adicionar</button></div>
</div>
</section>

<!-- VESTIDOS -->
<section id="vestidos" class="categoria">
<h2>Vestidos</h2>
<div class="produtos">
<div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Vestido Praia</h3><button class="btn" onclick="add('Vestido Praia')">Adicionar</button></div>
</div>
</section>

<!-- SA√çDA -->
<section id="saida" class="categoria">
<h2>Sa√≠da de Banho</h2>
<div class="produtos">
<div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Sa√≠da Praia</h3><button class="btn" onclick="add('Sa√≠da Praia')">Adicionar</button></div>
</div>
</section>

<!-- BLUSAS -->
<section id="blusas" class="categoria">
<h2>Blusas</h2>
<div class="produtos">
<div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Blusa Beach</h3><button class="btn" onclick="add('Blusa Beach')">Adicionar</button></div>
</div>
</section>

<!-- √ìCULOS -->
<section id="oculos" class="categoria">
<h2>√ìculos</h2>
<div class="produtos">
<div class="produto"><img src="https://via.placeholder.com/400x300"><h3>√ìculos Fashion</h3><button class="btn" onclick="add('√ìculos Fashion')">Adicionar</button></div>
</div>
</section>

<!-- CHAP√âU -->
<section id="chapeu" class="categoria">
<h2>Chap√©u / Bon√©</h2>
<div class="produtos">
<div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Chap√©u Ver√£o</h3><button class="btn" onclick="add('Chap√©u Ver√£o')">Adicionar</button></div>
</div>
</section>

</div>

<div class="cart" onclick="openCart()">üõí<span id="count">0</span></div>
<a class="whatsapp" href="https://wa.me/558981178676">üí¨</a>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Carrinho</h2>
    <ul id="list"></ul>
    <button class="btn" onclick="finish()">Finalizar no WhatsApp</button><br><br>
    <button onclick="closeCart()">Fechar</button>
  </div>
</div>

<script>
let cart=[];

function toggleMenu(){
  menu.style.display=menu.style.display==='block'?'none':'block';
}
function go(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
  menu.style.display='none';
}
function sub(cat,sub,btn){
  document.querySelectorAll('#'+cat+' .produto').forEach(p=>{
    p.style.display=(sub==='todos'||p.classList.contains(sub))?'block':'none';
  });
  btn.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('ativa'));
  btn.classList.add('ativa');
}
function add(nome){
  cart.push(nome);
  count.innerText=cart.length;
}
function openCart(){
  list.innerHTML='';
  cart.forEach(i=>list.innerHTML+=`<li>${i}</li>`);
  modal.style.display='block';
}
function closeCart(){modal.style.display='none'}
function finish(){
  let msg='Ol√° üòä Quero comprar:%0A';
  cart.forEach(i=>msg+=`- ${i}%0A`);
  window.open('https://wa.me/558981178676?text='+msg);
}

/* mobile hover */
document.querySelectorAll('.produto').forEach(c=>{
  c.addEventListener('touchstart',()=>c.classList.add('touch'));
  c.addEventListener('touchend',()=>setTimeout(()=>c.classList.remove('touch'),150));
});
</script>

</body>
</html>
