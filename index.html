<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maya Beachwear</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #4a3f35;
      padding-top: 110px;
    }

    /* ===== TOPO BEGE FIXO ===== */
    .topo {
      position: fixed;
      top: 0;
      width: 100%;
      height: 90px;
      background: #f6efe6;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      border-bottom: 1px solid #e6dccf;
    }

    .logo {
      height: 60px;
    }

    /* ===== MENU 3 BARRAS (INSTAGRAM) ===== */
    .menu-instagram {
      position: absolute;
      right: 20px;
      width: 34px;
      cursor: pointer;
    }

    .menu-instagram span {
      display: block;
      height: 4px;
      background: #4a3f35;
      margin: 6px 0;
      border-radius: 2px;
    }

    .menu-filtro {
      display: none;
      position: absolute;
      right: 15px;
      top: 90px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
      overflow: hidden;
      width: 240px;
    }

    .menu-filtro button {
      width: 100%;
      padding: 16px 18px;
      border: none;
      background: none;
      text-align: left;
      font-size: 16px;
      color: #4a3f35;
      cursor: pointer;
    }

    .menu-filtro button:hover {
      background: #f6efe6;
    }

    /* ===== CONTE√öDO ===== */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .produto {
      border: 1px solid #e6dccf;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
      transition: 0.3s;
    }

    .produto:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .produto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: #eee;
    }

    .produto h3 {
      margin: 15px 0;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      background: #25d366;
      color: #fff;
      padding: 12px 22px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* ===== WHATSAPP FIXO ===== */
    .whatsapp-fixo {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #25d366;
      color: #fff;
      padding: 15px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 22px;
      z-index: 1000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f6efe6;
      color: #4a3f35;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- ===== JS ===== -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuFiltro');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function filtrar(categoria) {
      const produtos = document.querySelectorAll('.produto');
      produtos.forEach(p => {
        if (categoria === 'todos' || p.classList.contains(categoria)) {
          p.style.display = 'block';
        } else {
          p.style.display = 'none';
        }
      });
      document.getElementById('menuFiltro').style.display = 'none';
    }
  </script>
