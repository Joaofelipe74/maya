<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#4a3f35;
  padding-top:110px;
}

/* ===== TOPO ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  height:90px;
  background:#f6efe6;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid #e6dccf;
  z-index:1000;
}

/* LOGO */
.logo-maya{
  height:60px;
  width:auto;
  margin-left:20px;
}

/* MENU */
.menu{
  position:absolute;
  right:20px;
  width:34px;
  cursor:pointer;
}
.menu span{
  display:block;
  height:4px;
  background:#4a3f35;
  margin:6px 0;
  border-radius:2px;
}
.menu-box{
  display:none;
  position:absolute;
  top:90px;
  right:15px;
  background:#fff;
  width:240px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
.menu-box button{
  width:100%;
  padding:16px;
  border:none;
  background:none;
  text-align:left;
  font-size:16px;
  cursor:pointer;
}
.menu-box button:hover{background:#f6efe6}

/* CONTAINER */
.container{max-width:1200px;margin:auto;padding:20px}

/* CATEGORIA */
.categoria{margin-top:60px}
.categoria h2{
  font-size:26px;
  border-left:4px solid #c9a86a;
  padding-left:12px;
}

/* PRODUTOS */
.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}
.produto{
  border:1px solid #e6dccf;
  border-radius:16px;
  overflow:hidden;
  text-align:center;
  padding-bottom:15px;
  transition:.3s;
}
.produto:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}
.produto img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.btn{
  background:linear-gradient(135deg,#c9a86a,#b8955f);
  color:#fff;
  padding:12px 26px;
  border-radius:30px;
  border:none;
  cursor:pointer;
}

/* CARRINHO */
.cart{
  position:fixed;
  right:20px;
  bottom:90px;
  background:#c9a86a;
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
}
.cart span{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#ff4d4d;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:400px;
  margin:80px auto;
  padding:20px;
  border-radius:16px;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25d366;
  color:#fff;
  padding:15px;
  border-radius:50%;
  font-size:22px;
}
</style>
</head>

<body>

<header>
  <img src="img/logo-maya.png" alt="Maya Beachwear" class="logo-maya">

  <div class="menu" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div class="menu-box" id="menu">
    <button onclick="go('biquini')">Biquﾃｭnis</button>
    <button onclick="go('shorts')">Shorts</button>
    <button onclick="go('vestidos')">Vestidos</button>
    <button onclick="go('saida')">Saﾃｭda de Banho</button>
    <button onclick="go('blusas')">Blusas</button>
    <button onclick="go('oculos')">ﾃ田ulos</button>
    <button onclick="go('chapeu')">Chapﾃｩu / Bonﾃｩ</button>
  </div>
</header>

<div class="container">

<section id="biquini" class="categoria"><h2>Biquﾃｭnis</h2><div class="produtos"><div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Biquﾃｭni</h3><button class="btn" onclick="add('Biquﾃｭni')">Adicionar</button></div></div></section>

<section id="shorts" class="categoria"><h2>Shorts</h2><div class="produtos"><div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Short</h3><button class="btn" onclick="add('Short')">Adicionar</button></div></div></section>

<section id="vestidos" class="categoria"><h2>Vestidos</h2><div class="produtos"><div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Vestido</h3><button class="btn" onclick="add('Vestido')">Adicionar</button></div></div></section>

<section id="saida" class="categoria"><h2>Saﾃｭda de Banho</h2><div class="produtos"><div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Saﾃｭda</h3><button class="btn" onclick="add('Saﾃｭda')">Adicionar</button></div></div></section>

<section id="blusas" class="categoria"><h2>Blusas</h2><div class="produtos"><div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Blusa</h3><button class="btn" onclick="add('Blusa')">Adicionar</button></div></div></section>

<section id="oculos" class="categoria"><h2>ﾃ田ulos</h2><div class="produtos"><div class="produto"><img src="https://via.placeholder.com/400x300"><h3>ﾃ田ulos</h3><button class="btn" onclick="add('ﾃ田ulos')">Adicionar</button></div></div></section>

<section id="chapeu" class="categoria"><h2>Chapﾃｩu / Bonﾃｩ</h2><div class="produtos"><div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Chapﾃｩu</h3><button class="btn" onclick="add('Chapﾃｩu')">Adicionar</button></div></div></section>

</div>

<div class="cart" onclick="openCart()">泝<span id="count">0</span></div>
<a class="whatsapp" href="https://wa.me/558981178676">汳ｬ</a>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Carrinho</h2>
    <ul id="list"></ul>
    <button class="btn" onclick="finish()">Finalizar no WhatsApp</button><br><br>
    <button onclick="closeCart()">Fechar</button>
  </div>
</div>

<script>
let cart=[];
function toggleMenu(){menu.style.display=menu.style.display==='block'?'none':'block'}
function go(id){document.getElementById(id).scrollIntoView({behavior:'smooth'});menu.style.display='none'}
function add(nome){cart.push(nome);count.innerText=cart.length}
function openCart(){list.innerHTML='';cart.forEach(i=>list.innerHTML+=`<li>${i}</li>`);modal.style.display='block'}
function closeCart(){modal.style.display='none'}
function finish(){
  let msg='Olﾃ｡ 沽 Quero comprar:%0A';
  cart.forEach(i=>msg+=`- ${i}%0A`);
  window.open('https://wa.me/558981178676?text='+msg);
}
</script>

</body>
</html>
