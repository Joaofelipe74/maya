<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #fff;
  color: #4a3f35;
  padding-top: 120px;
}

/* ===== TOPO ===== */
.topo {
  position: fixed;
  top: 0;
  width: 100%;
  height: 90px;
  background: #f6efe6;
  display: flex;
  align-items: center;
  justify-content: center;
  border-bottom: 1px solid #e6dccf;
  z-index: 1000;
}

.logo { height: 60px; }

/* ===== MENU 笘ｰ ===== */
.menu-instagram {
  position: absolute;
  right: 20px;
  width: 34px;
  cursor: pointer;
}
.menu-instagram span {
  display: block;
  height: 4px;
  background: #4a3f35;
  margin: 6px 0;
  border-radius: 2px;
}

.menu-filtro {
  display: none;
  position: absolute;
  right: 15px;
  top: 90px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.18);
  width: 240px;
  overflow: hidden;
}
.menu-filtro button {
  width: 100%;
  padding: 16px;
  border: none;
  background: none;
  text-align: left;
  font-size: 16px;
  cursor: pointer;
}
.menu-filtro button:hover { background: #f6efe6; }

/* ===== CONTEﾃ咼O ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* ===== CATEGORIAS ===== */
.categoria { margin-top: 50px; }

.categoria h2 {
  font-size: 26px;
  margin-bottom: 20px;
  border-left: 4px solid #c9a86a;
  padding-left: 12px;
}

/* ===== GRID ===== */
.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 22px;
}

/* ===== CARD ===== */
.produto {
  background: #fff;
  border: 1px solid #e6dccf;
  border-radius: 16px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 18px;
  transition: .3s;
}
.produto:hover,
.produto.touch {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
}

.produto img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  background: #eee;
}

.produto h3 {
  margin: 14px 0;
  font-size: 18px;
}

/* ===== BOTﾃグ ===== */
.btn {
  background: linear-gradient(135deg, #c9a86a, #b8955f);
  color: #fff;
  padding: 12px 26px;
  border-radius: 30px;
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
}

/* ===== CARRINHO ===== */
.carrinho-flutuante {
  position: fixed;
  right: 20px;
  bottom: 90px;
  background: #c9a86a;
  color: #fff;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  z-index: 3000;
}
.carrinho-flutuante span {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #ff4d4d;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

/* ===== WHATSAPP ===== */
.whatsapp-fixo {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #25d366;
  color: #fff;
  padding: 15px;
  border-radius: 50%;
  font-size: 22px;
  z-index: 3000;
}
</style>
</head>

<body>

<header class="topo">
  <img src="logo-maya.png" class="logo">

  <div class="menu-instagram" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div id="menuFiltro" class="menu-filtro">
    <button onclick="irPara('biquini')">Biquﾃｭnis</button>
    <button onclick="irPara('saida')">Saﾃｭda de Banho</button>
    <button onclick="irPara('vestidos')">Vestidos</button>
    <button onclick="irPara('shorts')">Shorts</button>
    <button onclick="irPara('blusas')">Blusas</button>
    <button onclick="irPara('oculos')">ﾃ田ulos</button>
    <button onclick="irPara('chapeu')">Chapﾃｩu / Bonﾃｩ</button>
  </div>
</header>

<div class="container">

  <section id="biquini" class="categoria">
    <h2>Biquﾃｭnis</h2>
    <div class="produtos">
      <div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Biquﾃｭni Maya</h3><a class="btn" onclick="add('Biquﾃｭni Maya')">Adicionar</a></div>
      <div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Biquﾃｭni Luxo</h3><a class="btn" onclick="add('Biquﾃｭni Luxo')">Adicionar</a></div>
    </div>
  </section>

  <section id="saida" class="categoria">
    <h2>Saﾃｭda de Banho</h2>
    <div class="produtos">
      <div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Saﾃｭda Praia</h3><a class="btn" onclick="add('Saﾃｭda Praia')">Adicionar</a></div>
    </div>
  </section>

  <section id="vestidos" class="categoria">
    <h2>Vestidos</h2>
    <div class="produtos">
      <div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Vestido Praia</h3><a class="btn" onclick="add('Vestido Praia')">Adicionar</a></div>
    </div>
  </section>

  <section id="shorts" class="categoria">
    <h2>Shorts</h2>
    <div class="produtos">
      <div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Shorts Verﾃ｣o</h3><a class="btn" onclick="add('Shorts Verﾃ｣o')">Adicionar</a></div>
    </div>
  </section>

  <section id="blusas" class="categoria">
    <h2>Blusas</h2>
    <div class="produtos">
      <div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Blusa Beach</h3><a class="btn" onclick="add('Blusa Beach')">Adicionar</a></div>
    </div>
  </section>

  <section id="oculos" class="categoria">
    <h2>ﾃ田ulos</h2>
    <div class="produtos">
      <div class="produto"><img src="https://via.placeholder.com/400x300"><h3>ﾃ田ulos Fashion</h3><a class="btn" onclick="add('ﾃ田ulos Fashion')">Adicionar</a></div>
    </div>
  </section>

  <section id="chapeu" class="categoria">
    <h2>Chapﾃｩu / Bonﾃｩ</h2>
    <div class="produtos">
      <div class="produto"><img src="https://via.placeholder.com/400x300"><h3>Chapﾃｩu Verﾃ｣o</h3><a class="btn" onclick="add('Chapﾃｩu Verﾃ｣o')">Adicionar</a></div>
    </div>
  </section>

</div>

<div class="carrinho-flutuante" onclick="alert('Carrinho em uso')">
  泝 <span id="cartCount">0</span>
</div>

<a class="whatsapp-fixo" href="https://wa.me/558981178676">汳ｬ</a>

<script>
let carrinho = [];

function toggleMenu(){
  menuFiltro.style.display = menuFiltro.style.display === 'block' ? 'none' : 'block';
}

function irPara(id){
  document.getElementById(id).scrollIntoView({ behavior:'smooth' });
  menuFiltro.style.display = 'none';
}

function add(nome){
  carrinho.push(nome);
  cartCount.innerText = carrinho.length;
}

/* mobile hover */
document.querySelectorAll('.produto').forEach(card=>{
  card.addEventListener('touchstart',()=>card.classList.add('touch'));
  card.addEventListener('touchend',()=>setTimeout(()=>card.classList.remove('touch'),150));
});
</script>

</body>
</html>
