<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
* { box-sizing: border-box; }

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #4a3f35;
  padding-top: 120px;
}

/* ===== TOPO ===== */
.topo {
  position: fixed;
  top: 0;
  width: 100%;
  height: 90px;
  background: #f6efe6;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  border-bottom: 1px solid #e6dccf;
}

.logo {
  height: 60px;
}

/* ===== MENU 3 BARRAS ===== */
.menu-instagram {
  position: absolute;
  right: 20px;
  width: 34px;
  cursor: pointer;
}
.menu-instagram span {
  display: block;
  height: 4px;
  background: #4a3f35;
  margin: 6px 0;
  border-radius: 2px;
}

/* ===== MENU FILTRO ===== */
.menu-filtro {
  display: none;
  position: absolute;
  right: 15px;
  top: 90px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.18);
  width: 240px;
  overflow: hidden;
}

.menu-filtro button {
  width: 100%;
  padding: 16px;
  border: none;
  background: none;
  text-align: left;
  font-size: 16px;
  cursor: pointer;
}
.menu-filtro button:hover {
  background: #f6efe6;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* ===== GRID ===== */
.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 22px;
}

/* ===== CARD ===== */
.produto {
  background: #fff;
  border: 1px solid #e6dccf;
  border-radius: 16px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 18px;
  opacity: 0;
  transform: translateY(30px);
  animation: entrar 0.6s ease forwards;
  transition: transform .3s, box-shadow .3s;
}

@keyframes entrar {
  to { opacity: 1; transform: translateY(0); }
}

.produto.hover,
.produto.touch {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
}

.produto img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  background: #eee;
}

.produto h3 {
  margin: 14px 0;
  font-size: 18px;
}

/* ===== BOTﾃグ ===== */
.btn {
  background: linear-gradient(135deg, #c9a86a, #b8955f);
  color: #fff;
  padding: 12px 26px;
  border-radius: 30px;
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
}

.produto.selecionado {
  animation: pulseCard .35s;
}
@keyframes pulseCard {
  50% { transform: scale(1.05); }
}

/* ===== CARRINHO ===== */
.carrinho-flutuante {
  position: fixed;
  right: 20px;
  bottom: 90px;
  background: #c9a86a;
  color: #fff;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  z-index: 3000;
}
.carrinho-flutuante span {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #ff4d4d;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}
.carrinho-flutuante.pulse {
  animation: pulse .4s;
}
@keyframes pulse {
  50% { transform: scale(1.3); }
}

/* ===== WHATSAPP ===== */
.whatsapp-fixo {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #25d366;
  color: #fff;
  padding: 15px;
  border-radius: 50%;
  font-size: 22px;
  z-index: 3000;
}

/* ===== MODAL ===== */
.carrinho-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  z-index: 4000;
}
.carrinho-box {
  background: #fff;
  width: 90%;
  max-width: 400px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 16px;
}
</style>
</head>

<body>

<header class="topo">
  <img src="logo-maya.png" class="logo">

  <!-- MENU 3 BARRAS -->
  <div class="menu-instagram" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div id="menuFiltro" class="menu-filtro">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('biquini')">Biquﾃｭnis</button>
    <button onclick="filtrar('saida')">Saﾃｭda de Banho</button>
    <button onclick="filtrar('vestidos')">Vestidos</button>
    <button onclick="filtrar('shorts')">Shorts</button>
    <button onclick="filtrar('blusas')">Blusas</button>
    <button onclick="filtrar('oculos')">ﾃ田ulos</button>
    <button onclick="filtrar('chapeu')">Chapﾃｩu / Bonﾃｩ</button>
  </div>
</header>

<div class="container">
  <div class="produtos">

    <div class="produto biquini"><img src="https://via.placeholder.com/400x300"><h3>Biquﾃｭni Maya</h3><a class="btn" onclick="add(this,'Biquﾃｭni Maya')">Adicionar</a></div>
    <div class="produto biquini"><img src="https://via.placeholder.com/400x300"><h3>Biquﾃｭni Luxo</h3><a class="btn" onclick="add(this,'Biquﾃｭni Luxo')">Adicionar</a></div>

    <div class="produto saida"><img src="https://via.placeholder.com/400x300"><h3>Saﾃｭda de Banho</h3><a class="btn" onclick="add(this,'Saﾃｭda de Banho')">Adicionar</a></div>

    <div class="produto vestidos"><img src="https://via.placeholder.com/400x300"><h3>Vestido Praia</h3><a class="btn" onclick="add(this,'Vestido Praia')">Adicionar</a></div>

    <div class="produto shorts"><img src="https://via.placeholder.com/400x300"><h3>Shorts Verﾃ｣o</h3><a class="btn" onclick="add(this,'Shorts Verﾃ｣o')">Adicionar</a></div>

    <div class="produto blusas"><img src="https://via.placeholder.com/400x300"><h3>Blusa Beach</h3><a class="btn" onclick="add(this,'Blusa Beach')">Adicionar</a></div>

    <div class="produto oculos"><img src="https://via.placeholder.com/400x300"><h3>ﾃ田ulos Fashion</h3><a class="btn" onclick="add(this,'ﾃ田ulos Fashion')">Adicionar</a></div>

    <div class="produto chapeu"><img src="https://via.placeholder.com/400x300"><h3>Chapﾃｩu / Bonﾃｩ</h3><a class="btn" onclick="add(this,'Chapﾃｩu / Bonﾃｩ')">Adicionar</a></div>

  </div>
</div>

<div class="carrinho-flutuante" onclick="abrirCarrinho()" id="cartBtn">
  泝 <span id="cartCount">0</span>
</div>

<a class="whatsapp-fixo" href="https://wa.me/558981178676">汳ｬ</a>

<div id="carrinhoModal" class="carrinho-modal">
  <div class="carrinho-box">
    <h2>Meu Carrinho</h2>
    <ul id="listaCarrinho"></ul>
    <a class="btn" onclick="finalizarWhatsApp()">Finalizar no WhatsApp</a><br><br>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
let carrinho = [];

/* PC + MOBILE animaﾃｧﾃ｣o */
document.querySelectorAll('.produto').forEach(card=>{
  card.addEventListener('mouseenter',()=>card.classList.add('hover'));
  card.addEventListener('mouseleave',()=>card.classList.remove('hover'));
  card.addEventListener('touchstart',()=>card.classList.add('touch'));
  card.addEventListener('touchend',()=>setTimeout(()=>card.classList.remove('touch'),150));
});

function add(btn,nome){
  const card=btn.closest('.produto');
  card.classList.add('selecionado');
  setTimeout(()=>card.classList.remove('selecionado'),300);

  const i=carrinho.find(p=>p.nome===nome);
  i?i.qtd++:carrinho.push({nome,qtd:1});
  atualizar();
  animarCarrinho();
}

function atualizar(){
  cartCount.innerText=carrinho.reduce((t,i)=>t+i.qtd,0);
}

function animarCarrinho(){
  cartBtn.classList.add('pulse');
  setTimeout(()=>cartBtn.classList.remove('pulse'),400);
}

function abrirCarrinho(){
  listaCarrinho.innerHTML='';
  carrinho.forEach(i=>listaCarrinho.innerHTML+=`<li>${i.nome} (x${i.qtd})</li>`);
  carrinhoModal.style.display='block';
}

function fecharCarrinho(){ carrinhoModal.style.display='none'; }

function finalizarWhatsApp(){
  let msg='Olﾃ｡ 沽 Gostaria de comprar:%0A';
  carrinho.forEach(i=>msg+=`- ${i.nome} (x${i.qtd})%0A`);
  window.open('https://wa.me/558981178676?text='+msg);
}

function toggleMenu(){
  menuFiltro.style.display=menuFiltro.style.display==='block'?'none':'block';
}

function filtrar(cat){
  document.querySelectorAll('.produto').forEach(p=>{
    p.style.display=(cat==='todos'||p.classList.contains(cat))?'block':'none';
  });
  menuFiltro.style.display='none';
}
</script>

</body>
</html>
