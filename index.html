<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #4a3f35;
  padding-top: 120px;
}

/* ===== TOPO ===== */
.topo {
  position: fixed;
  top: 0;
  width: 100%;
  height: 90px;
  background: #f6efe6;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  border-bottom: 1px solid #e6dccf;
}

.logo {
  height: 60px;
}

/* ===== MENU 3 BARRAS ===== */
.menu-instagram {
  position: absolute;
  right: 20px;
  width: 34px;
  cursor: pointer;
}
.menu-instagram span {
  display: block;
  height: 4px;
  background: #4a3f35;
  margin: 6px 0;
  border-radius: 2px;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.produto {
  border: 1px solid #e6dccf;
  border-radius: 14px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 15px;
  transition: 0.3s;
}

.produto:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.produto img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  background: #eee;
}

.produto h3 {
  margin: 15px 0;
}

/* ===== BOT√ÉO ===== */
.btn {
  background: linear-gradient(135deg, #c9a86a, #b8955f);
  color: #fff;
  padding: 12px 26px;
  border-radius: 30px;
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
  transition: 0.3s;
}
.btn:active {
  transform: scale(0.95);
}

/* ===== CARRINHO FLUTUANTE ===== */
.carrinho-flutuante {
  position: fixed;
  right: 20px;
  bottom: 90px;
  background: #c9a86a;
  color: #fff;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  z-index: 3000;
  transition: transform 0.3s;
}

.carrinho-flutuante.pulse {
  animation: pulse 0.4s;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

.carrinho-flutuante span {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #ff4d4d;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

/* ===== WHATSAPP ===== */
.whatsapp-fixo {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #25d366;
  color: #fff;
  padding: 15px;
  border-radius: 50%;
  font-size: 22px;
  z-index: 3000;
}

/* ===== MODAL ===== */
.carrinho-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 4000;
}

.carrinho-box {
  background: #fff;
  width: 90%;
  max-width: 400px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 16px;
}

.carrinho-box h2 {
  text-align: center;
}

.carrinho-box ul {
  list-style: none;
  padding: 0;
}

.carrinho-box li {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.carrinho-box button {
  background: none;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="topo">
  <img src="logo-maya.png" class="logo">
</header>

<!-- PRODUTOS -->
<div class="container">
  <div class="produtos">

    <div class="produto">
      <img src="https://via.placeholder.com/400x300">
      <h3>Biqu√≠ni Maya</h3>
      <a class="btn" onclick="adicionarCarrinho('Biqu√≠ni Maya')">Adicionar</a>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/400x300">
      <h3>Sa√≠da de Banho</h3>
      <a class="btn" onclick="adicionarCarrinho('Sa√≠da de Banho')">Adicionar</a>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/400x300">
      <h3>Vestido Praia</h3>
      <a class="btn" onclick="adicionarCarrinho('Vestido Praia')">Adicionar</a>
    </div>

  </div>
</div>

<!-- CARRINHO FLUTUANTE -->
<div class="carrinho-flutuante" onclick="abrirCarrinho()" id="cartBtn">
  üõí
  <span id="cartCount">0</span>
</div>

<!-- WHATSAPP -->
<a class="whatsapp-fixo" href="https://wa.me/558981178676" target="_blank">üí¨</a>

<!-- MODAL -->
<div id="carrinhoModal" class="carrinho-modal">
  <div class="carrinho-box">
    <h2>Meu Carrinho</h2>
    <ul id="listaCarrinho"></ul>
    <a class="btn" onclick="finalizarWhatsApp()">Finalizar no WhatsApp</a><br><br>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
let carrinho = [];

function adicionarCarrinho(nome) {
  const item = carrinho.find(p => p.nome === nome);
  if (item) {
    item.qtd++;
  } else {
    carrinho.push({ nome, qtd: 1 });
  }
  atualizarCarrinho();
  animarCarrinho();
}

function atualizarCarrinho() {
  document.getElementById('cartCount').innerText =
    carrinho.reduce((t, i) => t + i.qtd, 0);
}

function animarCarrinho() {
  const btn = document.getElementById('cartBtn');
  btn.classList.add('pulse');
  setTimeout(() => btn.classList.remove('pulse'), 400);
}

function abrirCarrinho() {
  const lista = document.getElementById('listaCarrinho');
  lista.innerHTML = '';
  carrinho.forEach((item, i) => {
    lista.innerHTML += `
      <li>${item.nome} (x${item.qtd})
      <button onclick="removerItem(${i})">‚ùå</button></li>`;
  });
  document.getElementById('carrinhoModal').style.display = 'block';
}

function fecharCarrinho() {
  document.getElementById('carrinhoModal').style.display = 'none';
}

function removerItem(i) {
  carrinho.splice(i, 1);
  atualizarCarrinho();
  abrirCarrinho();
}

function finalizarWhatsApp() {
  if (carrinho.length === 0) {
    alert('Carrinho vazio');
    return;
  }
  let msg = 'Ol√° üòä Gostaria de comprar:%0A';
  carrinho.forEach(i => msg += `- ${i.nome} (x${i.qtd})%0A`);
  window.open('https://wa.me/558981178676?text=' + msg);
}
</script>

</body>
</html>
