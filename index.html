<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
* {
  box-sizing: border-box;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #4a3f35;
  padding-top: 120px;
}

/* ===== TOPO ===== */
.topo {
  position: fixed;
  top: 0;
  width: 100%;
  height: 90px;
  background: #f6efe6;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  border-bottom: 1px solid #e6dccf;
}

.logo {
  height: 60px;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* ===== GRID ===== */
.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 22px;
}

/* ===== CARD ===== */
.produto {
  background: #fff;
  border: 1px solid #e6dccf;
  border-radius: 16px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 18px;
  opacity: 0;
  transform: translateY(30px);
  animation: entrar 0.6s ease forwards;
}

/* entrada escalonada */
.produto:nth-child(1){animation-delay:.1s}
.produto:nth-child(2){animation-delay:.2s}
.produto:nth-child(3){animation-delay:.3s}
.produto:nth-child(4){animation-delay:.4s}

@keyframes entrar {
  to { opacity: 1; transform: translateY(0); }
}

/* ===== HOVER (PC) ===== */
.produto:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

/* ===== TOUCH (CELULAR) ===== */
.produto:active {
  transform: scale(0.96);
}

/* classe aplicada via JS no toque */
.produto.touch {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

/* ===== IMAGEM ===== */
.produto img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  background: #eee;
}

/* ===== TEXTO ===== */
.produto h3 {
  margin: 14px 0;
  font-size: 18px;
}

/* ===== BOTÃƒO ===== */
.btn {
  background: linear-gradient(135deg, #c9a86a, #b8955f);
  color: #fff;
  padding: 12px 28px;
  border-radius: 30px;
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
  transition: transform .2s;
}

.btn:active {
  transform: scale(0.92);
}

/* ===== SELEÃ‡ÃƒO PRODUTO ===== */
.produto.selecionado {
  animation: pulseCard 0.35s;
}

@keyframes pulseCard {
  50% { transform: scale(1.05); }
}

/* ===== CARRINHO FLUTUANTE ===== */
.carrinho-flutuante {
  position: fixed;
  right: 20px;
  bottom: 90px;
  background: #c9a86a;
  color: #fff;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  z-index: 3000;
}

.carrinho-flutuante span {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #ff4d4d;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

.carrinho-flutuante.pulse {
  animation: pulse 0.4s;
}

@keyframes pulse {
  50% { transform: scale(1.3); }
}

/* ===== WHATSAPP ===== */
.whatsapp-fixo {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #25d366;
  color: #fff;
  padding: 15px;
  border-radius: 50%;
  font-size: 22px;
  z-index: 3000;
}

/* ===== MODAL ===== */
.carrinho-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 4000;
}

.carrinho-box {
  background: #fff;
  width: 90%;
  max-width: 400px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 16px;
}
</style>
</head>

<body>

<header class="topo">
  <img src="logo-maya.png" class="logo">
</header>

<div class="container">
  <div class="produtos">

    <div class="produto">
      <img src="https://via.placeholder.com/400x300">
      <h3>BiquÃ­ni Maya</h3>
      <a class="btn" onclick="adicionarCarrinho(this,'BiquÃ­ni Maya')">Adicionar</a>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/400x300">
      <h3>SaÃ­da de Banho</h3>
      <a class="btn" onclick="adicionarCarrinho(this,'SaÃ­da de Banho')">Adicionar</a>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/400x300">
      <h3>Vestido Praia</h3>
      <a class="btn" onclick="adicionarCarrinho(this,'Vestido Praia')">Adicionar</a>
    </div>

  </div>
</div>

<div class="carrinho-flutuante" onclick="abrirCarrinho()" id="cartBtn">
  ðŸ›’ <span id="cartCount">0</span>
</div>

<a class="whatsapp-fixo" href="https://wa.me/558981178676">ðŸ’¬</a>

<div id="carrinhoModal" class="carrinho-modal">
  <div class="carrinho-box">
    <h2>Meu Carrinho</h2>
    <ul id="listaCarrinho"></ul>
    <a class="btn" onclick="finalizarWhatsApp()">Finalizar no WhatsApp</a><br><br>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
let carrinho = [];

/* ===== TOUCH ANIMATION ===== */
document.querySelectorAll('.produto').forEach(card => {
  card.addEventListener('touchstart', () => {
    card.classList.add('touch');
  });
  card.addEventListener('touchend', () => {
    setTimeout(() => card.classList.remove('touch'), 150);
  });
});

/* ===== CARRINHO ===== */
function adicionarCarrinho(botao, nome) {
  const card = botao.closest('.produto');
  card.classList.add('selecionado');
  setTimeout(() => card.classList.remove('selecionado'), 300);

  const item = carrinho.find(p => p.nome === nome);
  if (item) item.qtd++;
  else carrinho.push({ nome, qtd: 1 });

  atualizarCarrinho();
  animarCarrinho();
}

function atualizarCarrinho() {
  document.getElementById('cartCount').innerText =
    carrinho.reduce((t, i) => t + i.qtd, 0);
}

function animarCarrinho() {
  const btn = document.getElementById('cartBtn');
  btn.classList.add('pulse');
  setTimeout(() => btn.classList.remove('pulse'), 400);
}

function abrirCarrinho() {
  const lista = document.getElementById('listaCarrinho');
  lista.innerHTML = '';
  carrinho.forEach(i => {
    lista.innerHTML += `<li>${i.nome} (x${i.qtd})</li>`;
  });
  document.getElementById('carrinhoModal').style.display = 'block';
}

function fecharCarrinho() {
  document.getElementById('carrinhoModal').style.display = 'none';
}

function finalizarWhatsApp() {
  let msg = 'OlÃ¡ ðŸ˜Š Gostaria de comprar:%0A';
  carrinho.forEach(i => msg += `- ${i.nome} (x${i.qtd})%0A`);
  window.open('https://wa.me/558981178676?text=' + msg);
}
</script>

</body>
</html>
