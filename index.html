<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#4a3f35;
  padding-top:110px;
}

/* ===== TOPO ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  height:90px;
  background:#f6efe6;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid #e6dccf;
  z-index:1000;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  animation:logoIn 1s ease-out;
}

.logo-text{
  font-size:28px;
  font-weight:500;
  color:#8b5a2b;
  letter-spacing:1px;
}

@keyframes logoIn{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:translateY(0)}
}

/* MENU */
.menu{
  position:absolute;
  right:20px;
  width:34px;
  cursor:pointer;
}
.menu span{
  display:block;
  height:4px;
  background:#4a3f35;
  margin:6px 0;
  border-radius:2px;
}
.menu-box{
  display:none;
  position:absolute;
  top:90px;
  right:15px;
  background:#fff;
  width:240px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
.menu-box button{
  width:100%;
  padding:16px;
  border:none;
  background:none;
  text-align:left;
  font-size:16px;
  cursor:pointer;
}
.menu-box button:hover{background:#f6efe6}

/* CONTAINER */
.container{max-width:1200px;margin:auto;padding:20px}

/* PRODUTO */
.produto{
  border:1px solid #e6dccf;
  border-radius:16px;
  padding:20px;
  text-align:center;
  margin-top:40px;
}
.btn{
  background:linear-gradient(135deg,#c9a86a,#b8955f);
  color:#fff;
  padding:12px 26px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  margin-top:15px;
}

/* CARRINHO */
.cart{
  position:fixed;
  right:20px;
  bottom:90px;
  background:#c9a86a;
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
}
.cart span{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#ff4d4d;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:400px;
  margin:80px auto;
  padding:20px;
  border-radius:16px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <!-- COQUEIRO DOURADO EM SVG -->
    <svg width="42" height="42" viewBox="0 0 64 64" fill="none">
      <path d="M32 8c-6 6-6 16 0 22" stroke="#c9a86a" stroke-width="3"/>
      <path d="M32 8c6 6 6 16 0 22" stroke="#b8955f" stroke-width="3"/>
      <path d="M32 30v20" stroke="#8b5a2b" stroke-width="3"/>
      <path d="M16 16c8-2 14 2 16 6" stroke="#c9a86a" stroke-width="3"/>
      <path d="M48 16c-8-2-14 2-16 6" stroke="#c9a86a" stroke-width="3"/>
    </svg>

    <div class="logo-text">Maya Beachwear</div>
  </div>

  <div class="menu" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div class="menu-box" id="menu">
    <button onclick="go()">BiquÃ­nis</button>
    <button onclick="go()">Shorts</button>
    <button onclick="go()">Vestidos</button>
  </div>
</header>

<div class="container">
  <div class="produto">
    <h2>Produto Exemplo</h2>
    <button class="btn" onclick="add()">Adicionar ao carrinho</button>
  </div>
</div>

<div class="cart" onclick="openCart()">ðŸ›’<span id="count">0</span></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Carrinho</h2>
    <ul id="list"></ul>
    <button class="btn" onclick="closeCart()">Fechar</button>
  </div>
</div>

<script>
let cart=[];
function toggleMenu(){
  menu.style.display=menu.style.display==='block'?'none':'block';
}
function add(){
  cart.push('Produto');
  count.innerText=cart.length;
}
function openCart(){
  list.innerHTML='';
  cart.forEach(i=>list.innerHTML+=`<li>${i}</li>`);
  modal.style.display='block';
}
function closeCart(){modal.style.display='none'}
function go(){menu.style.display='none'}
</script>

</body>
</html>
