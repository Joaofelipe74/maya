<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #4a3f35;
  padding-top: 120px;
}

/* ===== TOPO ===== */
.topo {
  position: fixed;
  top: 0;
  width: 100%;
  height: 90px;
  background: #f6efe6;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  border-bottom: 1px solid #e6dccf;
}

.logo {
  height: 60px;
}

/* ===== MENU INSTAGRAM ===== */
.menu-instagram {
  position: absolute;
  right: 20px;
  width: 34px;
  cursor: pointer;
}

.menu-instagram span {
  display: block;
  height: 4px;
  background: #4a3f35;
  margin: 6px 0;
  border-radius: 2px;
}

/* ===== CARRINHO ===== */
.cart-icon {
  position: absolute;
  left: 20px;
  font-size: 22px;
  cursor: pointer;
}

.cart-icon span {
  background: #c9a86a;
  color: #fff;
  border-radius: 50%;
  padding: 2px 7px;
  font-size: 12px;
}

/* ===== MENU FILTRO ===== */
.menu-filtro {
  display: none;
  position: absolute;
  right: 15px;
  top: 90px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.18);
  width: 240px;
  overflow: hidden;
}

.menu-filtro button {
  width: 100%;
  padding: 16px;
  border: none;
  background: none;
  text-align: left;
  cursor: pointer;
}

.menu-filtro button:hover {
  background: #f6efe6;
}

/* ===== CONTE√öDO ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.produto {
  border: 1px solid #e6dccf;
  border-radius: 14px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 15px;
}

.produto img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  background: #eee;
}

.produto h3 {
  margin: 15px 0;
}

.btn {
  background: linear-gradient(135deg, #c9a86a, #b8955f);
  color: #fff;
  padding: 12px 22px;
  border-radius: 30px;
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
}

/* ===== MODAL CARRINHO ===== */
.carrinho-modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 2000;
}

.carrinho-box {
  background: #fff;
  width: 90%;
  max-width: 400px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 14px;
}

.carrinho-box h2 {
  text-align: center;
}

.carrinho-box ul {
  list-style: none;
  padding: 0;
}

.carrinho-box li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.carrinho-box button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.whatsapp-fixo {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #25d366;
  color: #fff;
  padding: 15px;
  border-radius: 50%;
  font-size: 22px;
}
</style>
</head>

<body>

<header class="topo">
  <div class="cart-icon" onclick="abrirCarrinho()">üõí <span id="cartCount">0</span></div>

  <img src="logo-maya.png" class="logo">

  <div class="menu-instagram" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div id="menuFiltro" class="menu-filtro">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('biquini')">Biqu√≠ni</button>
    <button onclick="filtrar('saida')">Sa√≠da de banho</button>
    <button onclick="filtrar('vestidos')">Vestidos</button>
  </div>
</header>

<div class="container">
  <div class="produtos">

    <div class="produto biquini">
      <img src="https://via.placeholder.com/400x300">
      <h3>Biqu√≠ni Maya</h3>
      <a class="btn" onclick="adicionarCarrinho('Biqu√≠ni Maya')">Adicionar</a>
    </div>

    <div class="produto saida">
      <img src="https://via.placeholder.com/400x300">
      <h3>Sa√≠da de Banho</h3>
      <a class="btn" onclick="adicionarCarrinho('Sa√≠da de Banho')">Adicionar</a>
    </div>

    <div class="produto vestidos">
      <img src="https://via.placeholder.com/400x300">
      <h3>Vestido Praia</h3>
      <a class="btn" onclick="adicionarCarrinho('Vestido Praia')">Adicionar</a>
    </div>

  </div>
</div>

<!-- MODAL -->
<div id="carrinhoModal" class="carrinho-modal">
  <div class="carrinho-box">
    <h2>Meu Carrinho</h2>
    <ul id="listaCarrinho"></ul>
    <a class="btn" onclick="finalizarWhatsApp()">Finalizar no WhatsApp</a><br><br>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<a class="whatsapp-fixo" href="https://wa.me/558981178676">üí¨</a>

<script>
let carrinho = [];

function adicionarCarrinho(nome) {
  const item = carrinho.find(p => p.nome === nome);
  if (item) {
    item.qtd++;
  } else {
    carrinho.push({ nome, qtd: 1 });
  }
  atualizarCarrinho();
}

function atualizarCarrinho() {
  document.getElementById('cartCount').innerText =
    carrinho.reduce((s, i) => s + i.qtd, 0);
}

function abrirCarrinho() {
  const lista = document.getElementById('listaCarrinho');
  lista.innerHTML = '';

  carrinho.forEach((item, i) => {
    lista.innerHTML += `
      <li>
        ${item.nome} (${item.qtd})
        <button onclick="removerItem(${i})">‚ùå</button>
      </li>`;
  });

  document.getElementById('carrinhoModal').style.display = 'block';
}

function fecharCarrinho() {
  document.getElementById('carrinhoModal').style.display = 'none';
}

function removerItem(i) {
  carrinho.splice(i, 1);
  atualizarCarrinho();
  abrirCarrinho();
}

function finalizarWhatsApp() {
  if (carrinho.length === 0) {
    alert('Carrinho vazio');
    return;
  }

  let msg = 'Ol√° üòä Gostaria de comprar:%0A';
  carrinho.forEach(i => {
    msg += `- ${i.nome} (x${i.qtd})%0A`;
  });

  window.open('https://wa.me/558981178676?text=' + msg);
}

function toggleMenu() {
  const m = document.getElementById('menuFiltro');
  m.style.display = m.style.display === 'block' ? 'none' : 'block';
}

function filtrar(cat) {
  document.querySelectorAll('.produto').forEach(p => {
    p.style.display = (cat === 'todos' || p.classList.contains(cat)) ? 'block' : 'none';
  });
}
</script>

</body>
</html>
