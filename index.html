<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maya Beachwear</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #4a3f35;
  padding-top: 120px;
}

/* ===== TOPO ===== */
.topo {
  position: fixed;
  top: 0;
  width: 100%;
  height: 90px;
  background: #f6efe6;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  border-bottom: 1px solid #e6dccf;
}

.logo {
  height: 60px;
}

/* ===== MENU INSTAGRAM ===== */
.menu-instagram {
  position: absolute;
  right: 20px;
  width: 34px;
  cursor: pointer;
}

.menu-instagram span {
  display: block;
  height: 4px;
  background: #4a3f35;
  margin: 6px 0;
  border-radius: 2px;
  transition: 0.3s;
}

.menu-filtro {
  display: none;
  position: absolute;
  right: 15px;
  top: 90px;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.18);
  width: 240px;
  overflow: hidden;
  animation: slideDown 0.25s ease;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.menu-filtro button {
  width: 100%;
  padding: 16px 18px;
  border: none;
  background: none;
  text-align: left;
  font-size: 16px;
  color: #4a3f35;
  cursor: pointer;
}

.menu-filtro button:hover {
  background: #f6efe6;
}

/* ===== BANNER ===== */
.banner {
  background: linear-gradient(to right, #f6efe6, #f1e6d8);
  padding: 40px 20px;
  text-align: center;
  border-radius: 20px;
  margin-bottom: 30px;
}

.banner h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.banner p {
  font-size: 16px;
  color: #6b5e52;
}

/* ===== PRODUTOS ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.produto {
  border: 1px solid #e6dccf;
  border-radius: 14px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 15px;
  transition: 0.3s;
}

.produto:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 22px rgba(0,0,0,0.15);
}

.produto img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  background: #eee;
}

.produto h3 {
  margin: 15px 0 10px;
  font-size: 18px;
}

/* ===== BOT√ÉO ===== */
.btn {
  display: inline-block;
  background: linear-gradient(135deg, #c9a86a, #b8955f);
  color: #fff;
  padding: 12px 26px;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}

/* ===== WHATSAPP FIXO ===== */
.whatsapp-fixo {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #25d366;
  color: #fff;
  padding: 15px;
  border-radius: 50%;
  font-size: 22px;
  text-decoration: none;
}

footer {
  text-align: center;
  padding: 20px;
  background: #f6efe6;
  margin-top: 40px;
}
</style>
</head>

<body>

<header class="topo">
  <img src="logo-maya.png" class="logo">

  <div class="menu-instagram" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div id="menuFiltro" class="menu-filtro">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('saida')">Sa√≠da de banho</button>
    <button onclick="filtrar('biquini')">Biqu√≠ni</button>
    <button onclick="filtrar('shorts')">Shorts</button>
    <button onclick="filtrar('vestidos')">Vestidos</button>
    <button onclick="filtrar('conjuntos')">Conjuntos</button>
    <button onclick="filtrar('blusa')">Blusa</button>
  </div>
</header>

<div class="container">

  <div class="banner">
    <h2>Cole√ß√£o Beachwear</h2>
    <p>Pe√ßas pensadas para valorizar voc√™ em todos os momentos</p>
  </div>

  <div class="produtos">

    <div class="produto biquini">
      <img src="https://via.placeholder.com/400x300">
      <h3>Biqu√≠ni Maya</h3>
      <a class="btn" href="https://wa.me/558981178676">Comprar</a>
    </div>

    <div class="produto saida">
      <img src="https://via.placeholder.com/400x300">
      <h3>Sa√≠da de Banho</h3>
      <a class="btn" href="https://wa.me/558981178676">Comprar</a>
    </div>

    <div class="produto vestidos">
      <img src="https://via.placeholder.com/400x300">
      <h3>Vestido Praia</h3>
      <a class="btn" href="https://wa.me/558981178676">Comprar</a>

  </div>
</div>

<footer>
¬© 2026 ‚Ä¢ Maya Beachwear
</footer>

<a class="whatsapp-fixo" href="https://wa.me/558981178676">üí¨</a>

<script>
function toggleMenu() {
  const menu = document.getElementById('menuFiltro');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function filtrar(cat) {
  document.querySelectorAll('.produto').forEach(p => {
    p.style.display = (cat === 'todos' || p.classList.contains(cat)) ? 'block' : 'none';
  });
  document.getElementById('menuFiltro').style.display = 'none';
}
</script>

</body>
</html>
